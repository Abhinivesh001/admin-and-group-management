{% extends 'base.html' %}

{% block head %}
<title>Group Dashboard</title>
{% endblock %}



{% block body %}

<div class="card">
    <div class="card-body">

        <div class="card px-2">
            <div class="card-body">
                <h5 class="card-title text-center">GROUP DASHBOARD</h5>
            </div>
        </div>
        <div class="p-2">
            <div class="card px-2">
                <div class="card-body">
                    <form action="/group" method="POST">

                    <div class="form-group py-2 d-flex align-items-center">
                        <label class="py-2">Add group : </label>

                            <input class="form-control d-flex mx-1 w-75" type="text" name="groupname" id="name">
                            <input type="submit" class="btn btn-secondary" value="Add group">
                    </div>
                </form>

                </div>
            </div>
        </div>


        <div class="table-responsive p-4">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th class="th-sm">GROUP_ID</th>
                        <th>GROUP NAME</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                {% for user in users %}
                <tr>
                    <td>{{ user._id }} </td>
                    <td>{{ user.groupname }}</td>
                    <td>
                        <a href="/group/delete/{{ user._id }}" class="btn btn-outline-danger ">Delete</a>
                        <a href="/group/update/{{ user._id }}" class="btn btn-outline-success mx-2">Update</a>
                        <a href="/group/add//member/{{ user._id }}" class="btn btn-outline-primary mx-2">add member</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <br>

    </div>
</div>


{% endblock %}
