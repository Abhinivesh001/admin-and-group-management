{% extends 'base.html' %}

{% block head %}
<title>Admin Dashboard</title>
{% endblock %}



{% block body %}

<div class="card">
    <div class="card-body">

        <div class="card px-2">
            <div class="card-body">
                <h5 class="card-title text-center">ADMIN DASHBOARD</h5>
            </div>
        </div>
        <div class="p-2">
            <div class="card px-2">
                <div class="card-body">
                    <form action="/admin" method="POST">

                    <div class="form-group py-2 d-flex align-items-center">
                        <label>Add User : </label>

                            <input class="form-control d-flex mx-2 w-75" type="text" name="name" id="name">
                            <input type="submit" class="btn btn-secondary" value="Add user">
                    </div>
                </form>

                </div>
            </div>
        </div>


        <div class="table-responsive p-4">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th class="th-sm">USER_ID</th>
                        <th>NAME</th>
                        <th>DATE OF JOINING</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                {% for user in users %}
                <tr>
                    <td>{{ user._id }} </td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.date }}</td>
                    <td>
                        <a href="/admin/delete/{{ user._id }}" class="btn btn-outline-danger">Delete</a>
                        <br>
                        <a href="/admin/update/{{ user._id }}" class="btn btn-outline-success ">Update</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <br>

    </div>
</div>


{% endblock %}
